name: InnovateX

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]    

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '21'
            
            - name: Install Yarn
              run: npm install -g yarn
            
            - name: Install dependencies
              run: yarn

            - name: Run tests
              run : yarn test

